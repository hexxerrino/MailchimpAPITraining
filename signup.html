<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" src="images/logo.jpg" alt="" width="172" height="187">
      <h1 class="h3 mb-3 fw-normal">Sign up!</h1>
      <input class = "form-control top" type="text" name="firstName" placeholder="First Name" required autofocus>
      <input class = "form-control mid" type="text" name="lastName" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bot" placeholder="Email address" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Hexxerrino the boss!</p>
    </form>
  </main>
